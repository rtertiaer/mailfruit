name: Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  basic:
    runs-on: debian-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - debian-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Install requirements.txt
        run: pip install -r requirements.txt
      - name: Lint with yamllint
        run: yamllint .
      - name: Lint with ansible-lint
        run: ansible-lint .
